<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<title>”®—Ä—Ö–∏–π–Ω —Ç”©—Å”©–≤ ‚Äì –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤ —Å–∏–º—É–ª—è—Ü–∏</title>
<style>
  /* –ï—Ä”©–Ω—Ö–∏–π —Ö—ç–≤ –∑–∞–≥–≤–∞—Ä */
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f8;
    padding: 20px;
  }

  .container {
    max-width: 500px;
    margin: auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
  }

  label {
    display: block;
    margin-top: 10px;
  }

  input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    font-size: 16px;
  }

  .result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <h2>üè† ”®—Ä—Ö–∏–π–Ω —Ç”©—Å”©–≤</h2>

  <!-- –û—Ä–ª–æ–≥–æ –æ—Ä—É—É–ª–∞—Ö —Ç–∞–ª–±–∞—Ä -->
  <label>üí∞ –°–∞—Ä—ã–Ω –æ—Ä–ª–æ–≥–æ (‚ÇÆ)</label>
  <input type="number" id="income" value="1000000">

  <!-- –ó–∞—Ä–ª–∞–≥—ã–Ω —Ç–∞–ª–±–∞—Ä—É—É–¥ -->
  <label>üçö –•–æ–æ–ª —Ö“Ø–Ω—Å (‚ÇÆ)</label>
  <input type="number" id="food" value="300000">

  <label>üè† –ë–∞–π—Ä (‚ÇÆ)</label>
  <input type="number" id="rent" value="400000">

  <label>üöç –£–Ω–∞–∞ (‚ÇÆ)</label>
  <input type="number" id="transport" value="100000">

  <!-- “Æ–ª–¥—ç–≥–¥—ç–ª –º”©–Ω–≥”© -->
  <div class="result" id="output">“Æ–ª–¥—ç–≥–¥—ç–ª –º”©–Ω–≥”© —Ö–∞—Ä–∞–∞—Ö–∞–Ω —Ç–æ–æ—Ü–æ–≥–¥–æ–æ–≥“Ø–π –±–∞–π–Ω–∞</div>
</div>

<script>
  // –ë“Ø—Ö input-—É—É–¥—ã–≥ —Å–æ–Ω–≥–æ–Ω–æ
  const incomeInput = document.getElementById("income");
  const foodInput = document.getElementById("food");
  const rentInput = document.getElementById("rent");
  const transportInput = document.getElementById("transport");
  const output = document.getElementById("output");

  // input –±“Ø—Ä—Ç event listener –Ω—ç–º–Ω—ç
  const inputs = [incomeInput, foodInput, rentInput, transportInput];
  inputs.forEach(input => {
    input.addEventListener("input", calculateBalance);
  });

  // “Æ–ª–¥—ç–≥–¥—ç–ª –º”©–Ω–≥–∏–π–≥ —Ç–æ–æ—Ü–æ—Ö —Ñ—É–Ω–∫—Ü
  function calculateBalance() {
    // –û—Ä–ª–æ–≥–æ –±–æ–ª–æ–Ω –∑–∞—Ä–ª–∞–≥—É—É–¥—ã–≥ —Ç–æ–æ–Ω —É—Ç–≥–∞–∞—Ä –∞–≤–Ω–∞
    const income = Number(incomeInput.value);
    const food = Number(foodInput.value);
    const rent = Number(rentInput.value);
    const transport = Number(transportInput.value);

    // –ù–∏–π—Ç –∑–∞—Ä–ª–∞–≥–∞
    const totalExpense = food + rent + transport;

    // “Æ–ª–¥—ç–≥–¥—ç–ª –º”©–Ω–≥”©
    const balance = income - totalExpense;

    // “Æ–ª–¥—ç–≥–¥–ª–∏–π–Ω –¥–∞–≥—É—É ”©–Ω–≥”©, —Ç–µ–∫—Å—Ç –≥–∞—Ä–≥–∞—Ö
    if (balance > 0) {
      output.style.color = "green";
      output.innerText = `‚úÖ “Æ–ª–¥—ç–≥–¥—ç–ª –º”©–Ω–≥”©: ${balance.toLocaleString()} ‚ÇÆ`;
    } else if (balance === 0) {
      output.style.color = "orange";
      output.innerText = "‚ö†Ô∏è –û—Ä–ª–æ–≥–æ –±–∞ –∑–∞—Ä–ª–∞–≥–∞ —Ç—ç–Ω—Ü–ª—ç—ç";
    } else {
      output.style.color = "red";
      output.innerText = `‚ùå –ò–ª“Ø“Ø –∑–∞—Ä—Ü—É—É–ª—Å–∞–Ω: ${Math.abs(balance).toLocaleString()} ‚ÇÆ`;
    }
  }

  // –ê–Ω—Ö–Ω—ã —Ç–æ–æ—Ü–æ–æ–ª–æ–ª
  calculateBalance();
</script>

</body>
</html>
